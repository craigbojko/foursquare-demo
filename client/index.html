<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Foursquare Demo</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body ng-app="FsqDemoApp">
    <div class="container">
      <center>
        <h1>Foursquare Venue Query Demo</h1>
        <form ng-submit="submit()" ng-controller="SubmitController" class="form-inline">
          <label>Enter location:</label>
          <input type="text" ng-model="text" name="text" class="form-control" placeholder="Location" />
          <input type="submit" id="submit" value="Submit" class="btn btn-primary" />
        </form>
      </center>
      <div ng-view=""></div>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
